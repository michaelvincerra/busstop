    <body>
        <main>
            <h1>TRI-MET BUS STOP FINDER</h1>
            <!--ALL CONTAINER-->
            <section class="all_container">

                <!--ROW 1-->
                <section id="row1">
                    <h2> Select submit button to list buses within 100 meters<br/>
                        <form class="form" action="" method="get">
                              <button id="sub_button" type="submit">Bus Me!</button>
                        </form>
                    </h2>










                </section>

                <!--ROW 2-->
                 <section id="row2">
                    <h2> Select a link below to show your bus line map.</h2>

                     <div id="map"></div>
                        <script>
                          function initMap() {
                            var uluru = {lat: -25.363, lng: 131.044};
                            var map = new google.maps.Map(document.getElementById('map'), {
                              zoom: 4,
                              center: uluru
                            });
                            var marker = new google.maps.Marker({
                              position: uluru,
                              map: map
                            });
                          }
                        </script>

                        <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2niofM-gAglkvQM5jmv-RSR-kEM1ISGA&callback=initMap">


                        </script>

                 </section>






           </section>

        </main>
